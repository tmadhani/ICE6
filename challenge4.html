<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    .errormsg { 
        font-family: Futura;
    	color:red;
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
        var name = document.querySelector('#fullname').value;
        var add = document.querySelector('#streetaddr').value;

        var nameerrormsg = document.querySelector('#nameerrormsg');
        var addrerrormsg = document.querySelector('#addrerrormsg');

        console.log("name is " + name.value);

       if (name == "" && add == ""){
        nameerrormsg.style.display = 'block';
        addrerrormsg.style.display = 'block';
        return false;
       }
       else if (name == ""){
        nameerrormsg.style.display = 'block';
        addrerrormsg.style.display = 'none';
        return false;
       }
       else if (add == ""){
        addrerrormsg.style.display='block';
        nameerrormsg.style.display = 'none';
        return false;
    }
        else{
            return true;
        }
    }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
